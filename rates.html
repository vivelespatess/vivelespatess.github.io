<!DOCTYPE html>
<html>
<head>
    <title>L'ARSOUILLE COMPLET</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style/rates.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <link rel="icon" href="image/pate.ico" />
    <link rel="apple-touch-icon" href="image/pate.ico" />
    <meta name="description" content="Rates"/>
</head>
<body>
    <div class="center-content">
        <center>
            <h1>L'ARSOUILLE COMPLET</h1>
            <hr width="50%">&nbsp;
            <div class="row">
                <div class="divimg">
                    <img src="image/rates/bourso.png">
                </div>
                <div class="description">
                    <p id="xe-rate">BOB</p>
                </div>
                <div class="percentage">
                    <p id="xe-variation">%</p>
                </div>
            </div>
            <div class="row">
                <div class="divimg">
                    <img src="image/rates/wu.png">
                </div>
                <div class="description">
                    <p id="wu-rate">BOB</p>
                </div>
                <div class="percentage">
                    <p id="wu-variation">%</p>
                </div>
            </div>
            <div class="row">
                <div class="divimg">
                    <img src="image/rates/remitly.png">
                </div>
                <div class="description">
                    <p id="remitly-rate">BOB</p>
                </div>
                <div class="percentage">
                    <p id="remitly-variation">%</p>
                </div>
            </div>
            <div class="row">
                <div class="divimg">
                    <img src="image/rates/moneygram.png">
                </div>
                <div class="description">
                    <p id="moneygram-rate">BOB</p>
                </div>
                <div class="percentage">
                    <p id="moneygram-variation">%</p>
                </div>
            </div>
            <div class="row">
                <div class="divimg">
                    <img src="image/rates/xoom.png">
                </div>
                <div class="description">
                    <p id="xoom-rate">BOB</p>
                </div>
                <div class="percentage">
                    <p id="xoom-variation">%</p>
                </div>
            </div>
            <div class="row">
                <div class="description">
                    <p id="last-test">TIME</p>
                </div>
            </div>
        </center>
    </div>
<script>
    async function fetchRates() {
        try {
            console.log('Fetching rates...');
            const response = await fetch('https://arsouillecomplet.fr/api/rates');
            const data = await response.json();
            console.log('Received data:', data);

            document.getElementById('xe-rate').innerText = data.xe_rate + ' BOB';
            document.getElementById('wu-rate').innerText = data.wu_rate + ' BOB';
            document.getElementById('remitly-rate').innerText = data.remitly_rate + ' BOB';
            document.getElementById('moneygram-rate').innerText = data.moneygram_rate ? data.moneygram_rate + ' BOB' : 'N/A';
            document.getElementById('xoom-rate').innerText = data.xoom_rate + ' BOB';
            
            document.getElementById('xe-variation').innerText = '-'; // Pas de variation pour Google
            document.getElementById('wu-variation').innerText = data.wu_variation ? data.wu_variation.toFixed(2) + ' %' : 'N/A';
            document.getElementById('remitly-variation').innerText = data.remitly_variation ? data.remitly_variation.toFixed(2) + ' %' : 'N/A';
            document.getElementById('moneygram-variation').innerText = data.moneygram_variation ? data.moneygram_variation.toFixed(2) + ' %' : 'N/A';
            document.getElementById('xoom-variation').innerText = data.xoom_variation ? data.xoom_variation.toFixed(2) + ' %' : 'N/A';
            
            document.getElementById('last-test').innerText = data.last_test ? data.last_test : 'N/A';
        } catch (error) {
            console.error('Error fetching rates:', error);
        }
    }

    setInterval(fetchRates, 120000); // Rafra√Æchit toutes les 1 minutes
    fetchRates(); // Premier appel
</script>
</body>
</html>
